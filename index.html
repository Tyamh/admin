<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Redirect Protected Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 24px;
            color: #333;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="message" id="message">Checking access...</div>
    <script>
        const allowedReferrer = 'https://tyamh.github.io/adminloginpaeg/';

        if (document.referrer === allowedReferrer) {
            document.getElementById('message').innerText = 'Welcome to the protected page!';
        } else {
            document.getElementById('message').innerText = "cheater, don't ruin the fun for others!";
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'p' || e.key === 'f' || e.key === 'a')) || 
                (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'j' || e.key === 'c')) || 
                (e.key === 'F12')) {
                e.preventDefault();
            }
        });

        const threshold = 160;
        setInterval(() => {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            if (widthThreshold || heightThreshold) {
                window.location.href = 'https://tyamh.github.io/Cheater'; 
            }
        }, 1000);
    </script>
</body>
</html>
